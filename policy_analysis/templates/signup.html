<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Policy Tracker</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        /* Background and font styling */
        body {
            background-image: url('https://source.unsplash.com/1600x900/?cybersecurity,privacy');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        /* Container styling for the signup box */
        .signup-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px 30px;
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.25);
            text-align: center;
        }
        /* Title styling */
        .signup-container h2 {
            font-weight: bold;
            color: #007bff;
            margin-bottom: 20px;
        }
        /* Input field styling */
        .signup-container input[type="text"],
        .signup-container input[type="password"],
        .signup-container input[type="email"] {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%;
            font-size: 1rem;
        }
        /* Button styling */
        .btn-custom {
            background-color: #007bff;
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        /* Link styling */
        .login-link {
            display: inline-block;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
        }
        .login-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        /* Helper text styling */
        .helper-text {
            color: #dc3545;
            font-size: 0.1rem;
            text-align: left;
            margin-top: 5px;

        }
        
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Create an Account</h2>
        <p>Sign up to start tracking privacy policies and more</p>
        <form method="post" id="signup-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-custom mt-3">Sign Up</button>
        </form>
        <p class="mt-3">Already have an account? <a href="{% url 'login' %}" class="login-link">Log in</a></p>
    </div>

    <script>
        // Display helper text if input is invalid
        const form = document.getElementById('signup-form');
        form.addEventListener('submit', function(event) {
            let isValid = true;
            const helperTexts = document.querySelectorAll('.helper-text');
            helperTexts.forEach(function(text) {
                text.style.display = 'none';  // Hide all helper texts
            });

            // Check for violations and show helper texts
            const inputs = form.querySelectorAll('input');
            inputs.forEach(function(input) {
                const helperText = input.nextElementSibling; // Helper text is the sibling after the input field
                if (!input.checkValidity()) {
                    helperText.style.display = 'block';  // Show the helper text if input is invalid
                    isValid = false;
                }
            });

            if (!isValid) {
                event.preventDefault();  // Prevent form submission if there are errors
            }
        });
    </script>
</body>
</html>
